<!DOCTYPE html>
<html>
  <head>
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/united/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
    <title>Mad Lads</title>
  </head>
  <div class="header">
    <h3 id="logo">
      Madlads.
    </h3>

  <div>
  <body>

    <div class="container">
      <!-- start form -->
      <div id="questions">
        <h1>Please fill out the following!</h1>
        <hr>
        <form role="form">

          <div class="form-group">
            <label for="box1">Person's Name</label>
            <input id="box1" class="form-control box1" type="text" placeholder="Enter a person's name ..">
          </div>
          <div class="form-group">
            <label for="box2">Adjective</label>
            <input id="box2" class="form-control box2" type="text" placeholder="Enter an adjective ..">
          </div>
          <div class="form-group">
            <label for="box3">Plural noun</label>
            <input id="box3" class="form-control box3" type="text" placeholder="Enter a plural noun ..">
          </div>
        </form>
        <button type="submit" id="btn-click" class="btn btn-primary btn-md">Generate a Mad Story!</button>
        <hr>
      </div>
      <!-- end form -->
      <!-- start story -->
    <div id="story">
    <h1>Mad Pride and Prejudice</h1>
    <hr>
    
    <h3 id="mad-story"></h3> 

      <div>
        <button type="submit" class="btn btn-primary btn-lg" id="play-btn">Play Again?</button>
      </div>
    </div>
    <!-- end story -->
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
